<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Double+Pica+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
      
    <title> TicTacToe </title>
  
</head>

  <body>
      <div class="header"> 
        <h1> Tic . Tac . GX </h1>
      </div>

      <div class="container"> <!-- Parent container div -->
          <div class="flex-container"> <!-- <div class="flex-item-container"> -->
                <div class="flex-item border-blue" id="0"></div>
                <div class="flex-item border-blue" id="1"></div>
                <div class="flex-item border-blue" id="2"></div>
                <div class="flex-item border-blue" id="3"></div>
                <div class="flex-item border-blue" id="4"></div>
                <div class="flex-item border-blue" id="5"></div>
                <div class="flex-item border-blue" id="6"></div>
                <div class="flex-item border-blue" id="7"></div>
                <div class="flex-item border-blue" id="8"></div>
        
            <button> Reset and keep playing !</button> 
            <img src="tennis-ball.png" class="tennis-ball" alt='tennis ball'>
            <p class="message"></p>  
          </div>
      </div>
     <aside>
          <h3> <b>PLAY</b> brings Joy</h3>
          <h3> gives Freedom </h3> 
          <h3> boost Imagaination </h3> 
          <h3> lifts Creativity. </h3>
     </aside>       

        <div class="footer">
            <p> For Tyler & Xavier </p>
        </div>
        
      <script src="js/jquery.js"></script>
      <script src="js/main.js"></script>  
  </body>
</html>
